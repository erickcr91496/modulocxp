<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nueva Cuenta</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="cuentas?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">

			

				<h:outputText value="Nombre:" />

				<p:inputText value="#{beanCuentaB.nombre}"
					required="true" requiredMessage="Debe ingresar el nombre del titular"></p:inputText>


				<h:outputText value="Tipo cuenta:" />
				<p:selectOneMenu id="option" value="#{beanCuentaB.tipoCuenta}">

					<f:selectItem itemLabel="Ahorro" itemValue="Ahorro" />
					<f:selectItem itemLabel="Credito" itemValue="Credito" />


				</p:selectOneMenu>
				<h:outputText value="Entidad Bancaria" />
				<p:inputText value="#{beanCuentaB.entidadBancaria}" required="true"
					requiredMessage="Ingrese la entidad bancaria" />


				<h:outputText value="Descripcion" />
				<p:inputText value="#{beanCuentaB.descripcion}" required="true"
					requiredMessage="Ingrese una descripcion" />


				<h:outputText value="Saldo:" />
				<p:inputNumber value="#{beanCuentaB.saldo}" required="true"
					modifyValueOnWheel="false"  requiredMessage="Ingrese el saldo de la CB" />


				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanCuentaB.actionListenerCrearCuenta()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
