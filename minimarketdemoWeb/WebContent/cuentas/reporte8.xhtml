<h:head>
	<title>Reporte Saldo Proveedores</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			
			<f:facet name="options">
				<p:menuButton value="" icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>



		<h:form>
			<p:dataTable value="#{beanGenerarPago.pagos}" var="u"
				paginator="true" rows="5">
				<p:column headerText="Id Proveedor">
					<h:outputText value="#{u.idProveedor}" />
				</p:column>
				<p:column headerText="Total Deuda">
					<h:outputText value="#{u.total}" />
				</p:column>
				
				
			</p:dataTable>
		</h:form>



	</p:panel>
	
</body>
</html>
