<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cuentas</title>
</h:head>
<body onload="#{beanCuentaB.inicializar()}">
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Nueva Cuenta " icon="pi pi-wallet"
				action="cuentanueva?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="" icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>



		<h:form>
			<p:dataTable value="#{beanCuentaB.listaCuentasBancarias}" var="u"
				paginator="true" rows="5">
				<p:column headerText="CODIGO CB">
					<h:outputText value="#{u.codigocb}" />
				</p:column>
				<p:column headerText="NOMBRE">
					<h:outputText value="#{u.propietariocb}" />
				</p:column>
				<p:column headerText="TIPO DE CUENTA">
					<h:outputText value="#{u.tipocb}" />
				</p:column>
				<p:column headerText="ENTIDAD BANCARIA">
					<h:outputText value="#{u.entidadbancariacb}" />
				</p:column>
				<p:column headerText="DESCRIPCION">
					<h:outputText value="#{u.descripcioncb}" />
				</p:column>
				<p:column headerText="SALDO">
					<h:outputText value="#{u.saldocb}" />
				</p:column>
				<p:column headerText="ESTADO">
					<h:outputText value="#{u.estadocb}" />
				</p:column>
				<p:column headerText="OPCIONES">
					<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanCuentaB.actionSeleccionarEdicionCuenta(u)}" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						actionListener="#{beanCuentaB.actionListenerEliminarCuenta(u.codigocb)}"
						styleClass="ui-button-danger" update="@form">
						<p:confirm header="Confirmacion" message="desea eliminar?"
							icon="pi pi-exclamation-triangle"></p:confirm>
					</p:commandButton>



				</p:column>
			</p:dataTable>
		</h:form>



	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="SÃ­" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
