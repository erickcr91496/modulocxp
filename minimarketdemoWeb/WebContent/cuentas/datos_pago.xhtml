<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Datos de pago - Proveedores</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/cuentas/menu?faces-redirect=true" />
			<p:menuitem value="Nuevo dato de pago " icon="pi pi-wallet"
				action="nuevo_dato_pago?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="" icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>

			<p:dataTable value="#{beanCuentaProv.listaCuentaProv}" var="u"
				paginator="true" rows="5">
				<p:column headerText="codigoMD">
					<h:outputText value="#{u.codigomd}" />
				</p:column>
				<p:column headerText="codigoCB">
					<h:outputText value="#{u.Cuentabancaria.codigocb}" />
				</p:column>
				<p:column headerText="codigoProv">
					<h:outputText value="#{u.proveedor.codigoprov}" />
				</p:column>

				<p:column headerText="Saldo a pagar">
					<h:outputText value="#{u.saldoPagar}" />
				</p:column>

				<p:column headerText="OPCIONES">

					<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanCuentaProv.actionSeleccionarEdicionDatoPago(u)}" />
					<p:commandButton icon="pi pi-times-circle" title="eliminar"
						actionListener="#{beanCuentaProv.actionListenerEliminarCuentasProvs(u.codigomd)}"
						styleClass="ui-button-danger" update="@form">

					<p:commandButton icon="pi pi-trash" title="eliminar" update="@form">





					<p:commandButton icon="pi pi-trash" title="eliminar" update="@form">





						<p:confirm header="Confirmacion" message="desea eliminar?"
							icon="pi pi-exclamation-triangle"></p:confirm>
					</p:commandButton>


					<p:commandButton icon="pi pi-user-edit" title="editar"></p:commandButton>


					<p:commandButton icon="pi pi-user-edit" title="editar"></p:commandButton>

				</p:column>
			</p:dataTable>
		</h:form>


	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>

	</p:panel>
	
	
	
	
	
	
	
	
	
	
	
	
	

	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>


</body>
</html>
