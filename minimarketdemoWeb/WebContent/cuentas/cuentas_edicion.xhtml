<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Edicion cuentas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="cuentas?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="" icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />

				<p:selectOneMenu filter="true" id="nombres"
					value="#{beanCuentaB.codiProv}" required="true">
					<f:selectItems value="#{beanCuentaB.listaProveedores}" var="prov"
						 itemValue="#{prov.codigoprov}" itemLabel="#{prov.nombre}" />
					<p:ajax event="change" update="@this" />
				</p:selectOneMenu>
				
				<h:outputText value="Nombre" />
				<p:inputText value="#{beanCuentaB.cuentaEdit.nombre}"
					required="true" requiredMessage="debe ingresar el nombre"></p:inputText>


				<h:outputText value="Tipo cuenta:" />
				<p:selectOneMenu id="option"
					value="#{beanCuentaB.cuentaEdit.tipoCuenta}">
					<f:selectItem itemLabel="Cuenta Ahorros" itemValue="Cuenta Ahorros" />
					<f:selectItem itemLabel="Cuenta Corriente"
						itemValue="Cuenta Corriente" />
				</p:selectOneMenu>

				<h:outputText value="Entidad Bancaria" />
				<p:inputText value="#{beanCuentaB.cuentaEdit.entidadBancaria}"
					required="true" requiredMessage="debe ingresar la entidad bancaria"></p:inputText>
				<h:outputText value="Descripcion" />
				<p:inputText value="#{beanCuentaB.cuentaEdit.descripcion}"
					required="true" requiredMessage="debe ingresar la descripcion"></p:inputText>
				<h:outputText value="saldo" />
				<p:inputText value="#{beanCuentaB.cuentaEdit.saldocb}"
					required="true" requiredMessage="debe ingresar el saldo"></p:inputText>


				<p:commandButton value="Actualizar" icon="fa fa-save"
					update="@form"
					actionListener="#{beanCuentaB.actionListenerActualizarCuenta()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
