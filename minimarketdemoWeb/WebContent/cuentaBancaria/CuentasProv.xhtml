<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">




<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate>
		</p:autoUpdate>

	</p:growl>

	<p:panel>
		<h3>
			<h:outputText value="Cuentas Bancarias" />
		</h3>
	</p:panel>
	<div class="ui-g">
		<div class="ui-g-2">



			<h:form>
				<p:menu>
					<p:submenu label="Opciones para admin">
						<p:menuitem value="Regresar" icon="pi pi-home" action="index">
						</p:menuitem>

					</p:submenu>

				</p:menu>
			</h:form>
		</div>

		<div class="ui-g-10">

			<div class="ui-g-6">
				<h:form>
					<p:panel header="Nueva Cuenta Bancaria" collapsed="true"
						toggleable="true">
						<h:panelGrid columns="2">
							<h:outputText value="Codigo CuentaB" />
							<p:inputText value="#{beanCuentaB.codigoCB}" required="true"
								requiredMessage="debe ingresar el codigo de CB"></p:inputText>
							<h:outputText value="Nombre" />
							<p:inputText value="#{beanCuentaB.nombre}" required="true"
								requiredMessage="debe ingresar el nombre"></p:inputText>
							<h:outputText value="tipo de cuenta" />
							<p:inputText value="#{beanCuentaB.tipoCuenta}" required="true"
								requiredMessage="debe ingresar el tipo de cuenta"></p:inputText>

							<h:outputText value="Entidad Bancaria" />
							<p:inputText value="#{beanCuentaB.entidadBancaria}"
								required="true"
								requiredMessage="debe ingresar la entidad bancaria"></p:inputText>
							<h:outputText value="Descripcion" />
							<p:inputText value="#{beanCuentaB.descripcion}" required="true"
								requiredMessage="debe ingresar la descripcion"></p:inputText>
							<h:outputText value="saldo" />
							<p:inputText value="#{beanCuentaB.saldo}" 
								required="true" requiredMessage="debe ingresar el saldo"></p:inputText>



							<p:commandButton
								actionListener="#{beanCuentaB.actionListenerCrearCuenta()}"
								value="Crear CuentaB" icon="pi pi-save"
								update="@form,:formDatos"></p:commandButton>
						</h:panelGrid>

					</p:panel>
				</h:form>
			</div>
			<div class="ui-g-6"></div>

			<div class="ui-g-12">
				<h:form id="formDatos">

					<p:dataTable value="#{beanCuentaB.listaCuentasBancarias}" var="u">
						<p:column headerText="CODIGO CB">
							<h:outputText value="#{u.codigocb}" />
						</p:column>
						<p:column headerText="NOMBRE">
							<h:outputText value="#{u.nombre}" />
						</p:column>
						<p:column headerText="TIPO DE CUENTA">
							<h:outputText value="#{u.tipoCuenta}" />
						</p:column>
						<p:column headerText="ENTIDAD BANCARIA">
							<h:outputText value="#{u.entidadBancaria}" />
						</p:column>
						<p:column headerText="DESCRIPCION">
							<h:outputText value="#{u.descripcion}" />
						</p:column>
						<p:column headerText="SALDO">
							<h:outputText value="#{u.saldocb}" />
						</p:column>
						<p:column headerText="ESTADO">
							<h:outputText value="#{u.estadocb}" />
						</p:column>



						<p:column headerText="OPCIONES">
							<p:commandButton icon="pi pi-trash" title="eliminar"
								update="@form">
								<!-- actionListener="#{beanAdmin.actionListenerEliminarUsuario(u.idUsuario)}" -->


								<p:confirm header="Confirmacion" message="desea eliminar?"
									icon="pi pi-exclamation-triangle"></p:confirm>
							</p:commandButton>

							<p:commandButton icon="pi pi-user-edit" title="editar"></p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>


</body>
</html>
